<!-- Page Header -->
<header class="masthead" style="background-image: url('../../img/about-bg.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Article management</h1>
                </div>
            </div>
        </div>
    </div>
</header>


<div class='container'>
    <div class="row">
        <!-- Article Form -->
        <div class="card col-lg-8 col-md-10 mx-auto">
            <h5 class="card-header">{{modalTitle}}:</h5>
            <div class="card-body">
                <form novalidate (ngSubmit)="onSubmit(articleFrm)" [formGroup]="articleFrm">
                    <div>
                        <span>Headline*</span>
                        <input type="text" class="form-control" placeholder="Headline" formControlName="Headline">
                    </div>
                    <div>
                        <span>Text*</span>
                        <textarea rows="10" class="form-control" placeholder="Text" formControlName="Text"></textarea>
                    </div>
                    <button type="submit" [disabled]="articleFrm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">


        <div class="col-lg-8 col-md-10 mx-auto">
            <hr>
            <div style="padding-bottom:10px"><button class="btn btn-primary" (click)="addArticle()">Add new article</button></div>
            <hr>
            <div class="alert alert-info" role="alert" *ngIf="indLoading">Loading...</div>
            <div *ngIf='articles && articles.length==0' class="alert alert-info" role="alert">No record found!</div>
            <div *ngIf='articles && articles.length'>
                <div *ngFor="let article of articles">
                    <a [routerLink]="['deteils', article.Id]"><h2>{{article.Headline}}</h2></a>
                    <div>
                        <button title="Edit" class="btn btn-primary" (click)="editArticle(article.Id)">Edit</button>
                        <button title="Delete" class="btn btn-danger" (click)="deleteArticle(article.Id)">Delete</button>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible col-lg-8 col-md-10 mx-auto">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign " aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>
