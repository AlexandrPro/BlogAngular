<!-- Page Header -->
<header class="masthead" style="background-image: url('../../img/home-bg.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview" *ngFor="let article of articles">
                <a [routerLink]="['deteils', article.Id]">
                    <h2 class="post-title">
                        {{article.Headline}}
                    </h2>
                    <div class="post-subtitle">
                        {{article.Text}}
                    </div>
                    <hr>
                </a>
            </div>
        </div>
    </div>
</div>

<hr>
